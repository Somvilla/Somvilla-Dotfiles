# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$altMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $altMod, Return, exec, $terminal
bind = $altMod, X, killactive,
bind = $mainMod, Backspace, exit,
bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, F, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $altMod, F, exec, firefox

# Toggle floating with Super+-
bind = $mainMod, minus, togglefloating,

# Fullscreen with Super+=  (keeps bar)
bind = $mainMod, equal, fullscreen, 1

# “True” fullscreen with Super+Shift+=  (hides bar)
bind = $mainMod SHIFT, equal, fullscreen, 0

#Notifications
bind = $mainMod, N, exec, swaync-client -t

# ----- Workspace mapping (letters -> numbers) -----
$WS_MAIN=1
$WS_MAIN2=2
$WS_MAIN3=3
$WS_MAIN4=4
$WS_MAIN5=5
$WS_TERMINAL=6
$WS_CODE=7
$WS_STEAM=8
$WS_BNET=9
$WS_OBSIDIAN=10
$WS_WEB=$WS_MAIN3

# ---- Second Monitor
$WS_SECOND=11
$WS_SECOND2=12
$WS_SECOND3=13
$WS_SECOND4=14
$WS_SECOND5=15
$WS_WHATSAPP=16
$WS_DISCORD=17
$WS_MUSIC=18
$WS_MAIL=19
$WS_SECOND20=20
# ----- Jump to workspaces (Super + letter) -----
bind = $mainMod, T, workspace, $WS_TERMINAL
bind = $mainMod, A, workspace, $WS_MAIN
bind = $mainMod, 1, workspace, $WS_MAIN
bind = $mainMod, 2, workspace, $WS_MAIN2
bind = $mainMod, 3, workspace, $WS_MAIN3
bind = $mainMod, 4, workspace, $WS_MAIN4
bind = $mainMod, 5, workspace, $WS_MAIN5
bind = $mainMod, 6, workspace, $WS_SECOND
bind = $mainMod, 7, workspace, $WS_SECOND2
bind = $mainMod, 8, workspace, $WS_SECOND3
bind = $mainMod, 9, workspace, $WS_SECOND4
bind = $mainMod, 0, workspace, $WS_SECOND5
bind = $mainMod, C, workspace, $WS_CODE
bind = $mainMod, F, workspace, $WS_WEB
bind = $mainMod, Q, workspace, $WS_WEB
bind = $mainMod, M, workspace, $WS_MUSIC
bind = $mainMod, D, workspace, $WS_DISCORD
bind = $mainMod, W, workspace, $WS_WHATSAPP
bind = $mainMod, S, workspace, $WS_STEAM
bind = $mainMod, B, workspace, $WS_BNET
bind = $mainMod, P, workspace, $WS_MAIL
bind = $mainMod, O, workspace, $WS_OBSIDIAN

# ----- Send window (stay on current desk): Super + Alt + letter -----
bind = $mainMod $altMod, T, movetoworkspace, $WS_TERMINAL
bind = $mainMod $altMod, A, movetoworkspace, $WS_MAIN
bind = $mainMod $altMod, 1, movetoworkspace, $WS_MAIN
bind = $mainMod $altMod, 2, movetoworkspace, $WS_MAIN2
bind = $mainMod $altMod, 3, movetoworkspace, $WS_MAIN3
bind = $mainMod $altMod, 4, movetoworkspace, $WS_MAIN4
bind = $mainMod $altMod, 5, movetoworkspace, $WS_MAIN5
bind = $mainMod $altMod, 6, movetoworkspace, $WS_SECOND
bind = $mainMod $altMod, 7, movetoworkspace, $WS_SECOND2
bind = $mainMod $altMod, 8, movetoworkspace, $WS_SECOND3
bind = $mainMod $altMod, 9, movetoworkspace, $WS_SECOND4
bind = $mainMod $altMod, 0, movetoworkspace, $WS_SECOND5
bind = $mainMod $altMod, C, movetoworkspace, $WS_CODE
bind = $mainMod $altMod, F, movetoworkspace, $WS_WEB
bind = $mainMod $altMod, Q, movetoworkspace, $WS_WEB
bind = $mainMod $altMod, M, movetoworkspace, $WS_MUSIC
bind = $mainMod $altMod, D, movetoworkspace, $WS_DISCORD
bind = $mainMod $altMod, W, movetoworkspace, $WS_WHATSAPP
bind = $mainMod $altMod, S, movetoworkspace, $WS_STEAM
bind = $mainMod $altMod, B, movetoworkspace, $WS_BNET
bind = $mainMod $altMod, P, movetoworkspace, $WS_MAIL
bind = $mainMod $altMod, O, movetoworkspace, $WS_OBSIDIAN

# ----- Send + follow (one key does both): Super + Shift + letter -----
bind = $mainMod SHIFT, T, exec, hyprctl dispatch movetoworkspace $WS_TERMINAL; hyprctl dispatch workspace $WS_TERMINAL
bind = $mainMod SHIFT, A, exec, hyprctl dispatch movetoworkspace $WS_MAIN;     hyprctl dispatch workspace $WS_MAIN
bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace $WS_MAIN;     hyprctl dispatch workspace $WS_MAIN
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace $WS_MAIN2;    hyprctl dispatch workspace $WS_MAIN2
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace $WS_MAIN3;    hyprctl dispatch workspace $WS_MAIN3
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace $WS_MAIN4;    hyprctl dispatch workspace $WS_MAIN4
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace $WS_MAIN5;    hyprctl dispatch workspace $WS_MAIN5
bind = $mainMod SHIFT, 6, exec, hyprctl dispatch movetoworkspace $WS_SECOND;   hyprctl dispatch workspace $WS_SECOND
bind = $mainMod SHIFT, 7, exec, hyprctl dispatch movetoworkspace $WS_SECOND2;  hyprctl dispatch workspace $WS_SECOND2
bind = $mainMod SHIFT, 8, exec, hyprctl dispatch movetoworkspace $WS_SECOND3;  hyprctl dispatch workspace $WS_SECOND3
bind = $mainMod SHIFT, 9, exec, hyprctl dispatch movetoworkspace $WS_SECOND4;  hyprctl dispatch workspace $WS_SECOND4
bind = $mainMod SHIFT, 0, exec, hyprctl dispatch movetoworkspace $WS_SECOND5;  hyprctl dispatch workspace $WS_SECOND5
bind = $mainMod SHIFT, C, exec, hyprctl dispatch movetoworkspace $WS_CODE;     hyprctl dispatch workspace $WS_CODE
bind = $mainMod SHIFT, F, exec, hyprctl dispatch movetoworkspace $WS_WEB;      hyprctl dispatch workspace $WS_WEB
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch movetoworkspace $WS_WEB;      hyprctl dispatch workspace $WS_WEB
bind = $mainMod SHIFT, M, exec, hyprctl dispatch movetoworkspace $WS_MUSIC;    hyprctl dispatch workspace $WS_MUSIC
bind = $mainMod SHIFT, D, exec, hyprctl dispatch movetoworkspace $WS_DISCORD;  hyprctl dispatch workspace $WS_DISCORD
bind = $mainMod SHIFT, W, exec, hyprctl dispatch movetoworkspace $WS_WHATSAPP; hyprctl dispatch workspace $WS_WHATSAPP
bind = $mainMod SHIFT, S, exec, hyprctl dispatch movetoworkspace $WS_STEAM;    hyprctl dispatch workspace $WS_STEAM
bind = $mainMod SHIFT, B, exec, hyprctl dispatch movetoworkspace $WS_BNET;     hyprctl dispatch workspace $WS_BNET
bind = $mainMod SHIFT, P, exec, hyprctl dispatch movetoworkspace $WS_MAIL;     hyprctl dispatch workspace $WS_MAIL
bind = $mainMod SHIFT, O, exec, hyprctl dispatch movetoworkspace $WS_OBSIDIAN; hyprctl dispatch workspace $WS_OBSIDIAN

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# vi-style navigation 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $altMod, Tab, cyclenext,
bind = $altMod, Tab, bringactivetotop,

# Example special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic
#bind = $mainMod, P, exec, pypr toggle terminal && hyprctl dispatch bringactivetop

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move the active window within the monitor
bind = $mainMod $altMod, k, movewindow, u
bind = $mainMod $altMod, h, movewindow, l
bind = $mainMod $altMod, j, movewindow, d
bind = $mainMod $altMod, l, movewindow, r

# Move the active window within the monitor
bind = $mainMod $altMod, up, movewindow, u
bind = $mainMod $altMod, left, movewindow, l
bind = $mainMod $altMod, down, movewindow, d
bind = $mainMod $altMod, right, movewindow, r

# Focus monitors
bind = $mainMod, comma,  focusmonitor, -1   # Super+,
bind = $mainMod, period, focusmonitor, +1   # Super+.

# Move window to other monitors
bind = $mainMod $altMod, comma,  movewindow, mon:-1   # Super+Alt+,
bind = $mainMod $altMod, period, movewindow, mon:+1   # Super+Alt+.


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

 bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000

 # Wallpaper/Theme Toggle
 bind = $mainMod, R, exec, /home/gary/dotfiles/scripts/wallpaper-toggle.sh toggle # screenshot of a region 

